<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>

            $(document).ready(function () {
                function editar(objeto2){
                    $("#nombre").val(objeto2.nombre);
                    $("#plataforma").val(objeto2.plataforma);
                    $("#distribuidora").val(objeto2.distribuidora);
                    $("#descripcion").val(objeto2.descripcion);
                    $("#genero").val(objeto2.genero);
                    $("#precio").val(objeto2.precio);
                    $("#imagen").val(objeto2.imagen);
                }
                var lista = [];
                var index =0;
                $("form").submit(function (e) {
                    e.preventDefault();
                    console.log($(precio).val());
                    let nombreInput = document.getElementById("nombre");
                    let descripcionInput = document.getElementById("descripcion");
                    let validacionNombre = nombreInput.value.length >= 3 && nombreInput.value.length <= 50;
                    let validacionDescripcion = descripcionInput.value.length >= 3 && descripcionInput.value.length <= 512;
                    let validacionPrecio = $("#precio").val() >= 50 && $("#precio").val() <= 550;
                    let validacionGenero = $("#genero").val() == "";
                    let validacionPlataforma = $("#plataforma").val() == "";
                    let validacionDistribuidora = $("#distribuidora").val() == "";
                    let validacionImagen = $("#imagen").val().length >= 10 && $("#imagen").val().length <= 256;
                    if (validacionNombre && validacionDescripcion && validacionPrecio && !validacionGenero && !validacionPlataforma && !validacionDistribuidora && validacionImagen) {
                        let objeto2 = {
                            id:index,
                            nombre:nombreInput.value,
                            descripcion:descripcionInput.value,
                            genero:$("#genero").val(),
                            plataforma:$("#plataforma").val(),
                            distribuidora:$("#distribuidora").val(),
                            imagen:$("#imagen").val(),
                            precio:$("#precio").val(),
                        };
                        index += 1;
                        lista.push(objeto2);
                        $(".tabla").append(
                            '<tr>'+
                            '<input type="hidden" value="'+objeto2.id+'">'+
                            '<td class="text-center">'+(parseInt(objeto2.id,10) + 1)+'</td>'+
                            '<td class="text-center"><img width="50px" height="50px" src="'+objeto2.imagen+'"></td>'+
                            '<td class="text-center">'+objeto2.nombre+'<br>'+objeto2.genero+'</td>'+
                            '<td class="text-center">'+objeto2.descripcion+'</td>'+
                            '<td class="text-center">'+objeto2.plataforma+'</td>'+
                            '<td class="text-center">'+objeto2.distribuidora+'</td>'+
                            '<td class="text-center">'+objeto2.precio+'</td>'+
                            '<td class="text-center"><button class="btn btn-primary"  ><span class="bi bi-pencil-square"></span></button></td>' +
                            '<td class="text-center"><button class="btn btn-danger" ><span class="bi bi-trash"></span></button></td>'
                            +'</tr>');
                        return;
                    }else{
                        $(".invalid-feedback").show(500).delay(1000).hide(500);
                    }
                });
                $(".tabla").on("click",".btn-danger", function (){
                    $(this).closest("tr").remove();
                });
               $(".tabla").on("click",".btn-primary", function (){
                   console.log($(this).closest("input").val());
                });
            });
        </script>


    </head>
    <body>
        <div class='container container-app'>

            <div id="content">
                <main>
                    <!-- Contenido -->
                    <div class="page-header text-center">
                        <h2 > Juego</h2>
                    </div>
                    <div class="container-fluid">
                        <form class="row g-3" action="juego.html"  >
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" >
                                <div class="invalid-feedback" >Error</div>
                            </div>
                            <div class="form-group">
                                <label>Descripción</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" ></textarea>
                                <div class="invalid-feedback" >Error</div>
                            </div>
                            <div class="form-group">
                                <label>Género</label>
                                <select class=" form-select" id="genero" >
                                    <option value="">- Seleccione -</option>
                                    <option value="Acción">Acción</option>
                                    <option value="Simulación"> Simulación </option>
                                    <option value="Agilidad"> Agilidad </option>
                                    <option value="Accion-Aventura"> Accion-Aventura </option>
                                    <option value="RPG"> RPG </option>

                                </select>
                                <div class="invalid-feedback" >Error</div>
                            </div>
                            <div class="form-group">
                                <label >Plataforma</label>
                                <select class="form-select" id="plataforma"  >
                                    <option value="">- Seleccione -</option>
                                    <option value="Wii">Wii</option>
                                    <option value="PlayStation 4 "> PlayStation 4  </option>
                                    <option value="Xbox 360"> Xbox 360 </option>
                                    <option value="Nintendo Switch"> Nintendo Switch </option>
                                    <option value="PlayStation 5 "> PlayStation 5 </option>
                                    <option value="Xbox Serie X">Xbox Serie X </option>
                                    <option value="Nintendo Switch Lite"> Nintendo Switch Lite </option>
                                </select>
                                <div class="invalid-feedback" >Error</div>
                            </div>
                            <div class="form-group">
                                <label >Distribuidora</label>
                                <select class="form-select"  id="distribuidora" >
                                    <option value="">- Seleccione -</option>
                                    <option value="Nintendo"> Nintendo </option>
                                    <option value="Electronic arts">Electronic arts</option>
                                    <option value="Sony Interactive Entertainment">Sony Interactive Entertainment </option>
                                    <option value="Activison">Activision</option>
                                    <option value="Ubisoft">Ubisoft</option>
                                    <option value="Bandai Namco Entertaiment">Bandai Namco Entertaiment</option>
                                </select>
                                <div class="invalid-feedback" >Error</div>
                            </div>
                            <div class="form-group">
                                <label>Imagen URL</label>
                                <input type="text" class="form-control" id="imagen" >
                                <div class="invalid-feedback" >Error</div>
                            </div>
                            <div class="form-group">
                                <label>Precio</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">S/</div>
                                    </div>
                                    <input type="number" class="form-control" id="precio" >
                                    <div class="invalid-feedback" >Error</div>
                                </div>
                            </div>
                            <input type="hidden" />
                            <div class="form-group">
                                <a class="btn btn-danger">Cancelar</a>
                                <button type="submit" class="btn btn-success" >Añadir</button>
                            </div>
                        </form>
                    </div>
                </main>
            </div>
            <table class="table table-dark table-hover mt-2">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th class="text-center"></th>
                        <th class="text-center">Nombre</th>
                        <th class="text-center">Descripción</th>
                        <th class="text-center">Plataforma</th>
                        <th class="text-center">Distribuidora</th>
                        <th class="text-center">Precio (S/)</th>
                        <th class="text-center"></th>
                        <th class="text-center"></th>
                    </tr>
                </thead>
                <tbody class="tabla" id="tabla">
                </tbody>
            </table>
        </div>
    </body>
</html>
