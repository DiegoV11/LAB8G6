<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class='container container-app'>

            <div id="content">
                <main>
                    <!-- Contenido -->
                    <div class="page-header text-center">
                        <h2 > Juego</h2>
                    </div>
                    <div class="container-fluid">
                        <form class="row g-3" action="juego.html" onsubmit="return validarForm()"  >
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" >

                            </div>
                            <div class="form-group">
                                <label>Descripción</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" ></textarea>

                            </div>
                            <div class="form-group">
                                <label>Género</label>
                                <select class=" form-select" id="genero" >
                                    <option value="">- Seleccione -</option>
                                    <option value="Acción">Acción</option>
                                    <option value="Simulación"> Simulación </option>
                                    <option value="Agilidad"> Agilidad </option>
                                    <option value="Accion-Aventura"> Accion-Aventura </option>
                                    <option value="RPG"> RPG </option>

                                </select>
                                <div class="invalid-feedback" >Error</div>
                            </div>
                            <div class="form-group">
                                <label >Plataforma</label>
                                <select class="form-select" id="plataforma"  >
                                    <option value="">- Seleccione -</option>
                                    <option value="Wii">Wii</option>
                                    <option value="PlayStation 4 "> PlayStation 4  </option>
                                    <option value="Xbox 360"> Xbox 360 </option>
                                    <option value="Nintendo Switch"> Nintendo Switch </option>
                                    <option value="PlayStation 5 "> PlayStation 5 </option>
                                    <option value="Xbox Serie X">Xbox Serie X </option>
                                    <option value="Nintendo Switch Lite"> Nintendo Switch Lite </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label >Distribuidora</label>
                                <select class="form-select"  id="distribuidora" >
                                    <option value="">- Seleccione -</option>
                                    <option value="Nintendo"> Nintendo </option>
                                    <option value="Electronic arts">Electronic arts</option>
                                    <option value="Sony Interactive Entertainment">Sony Interactive Entertainment </option>
                                    <option value="Activison">Activision</option>
                                    <option value="Ubisoft">Ubisoft</option>
                                    <option value="Bandai Namco Entertaiment">Bandai Namco Entertaiment</option>

                                </select>
                            </div>
                            <div class="form-group">
                                <label>Imagen URL</label>
                                <input type="text" class="form-control" id="imagen" >
                            </div>
                            <div class="form-group">
                                <label>Precio</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">S/</div>
                                    </div>
                                    <input type="number" class="form-control" id="precio" >
                                    <div class="invalid-feedback" >Error</div>
                                </div>
                            </div>
                            <input type="hidden" />
                            <div class="form-group">
                                <a class="btn btn-danger">Cancelar</a>
                                <button type="submit" class="btn btn-primary" >Reg/act</button>
                            </div>
                        </form>
                    </div>
                </main>
            </div>
            <!-- /Contenido -->
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th></th>
                    <th style="width: 18%">Nombre</th>
                    <th style="width: 32%">Descripción</th>
                    <th style="width: 20%">Plataforma</th>
                    <th style="width: 10%">Distribuidora</th>
                    <th style="width: 20%">Precio (S/)</th>
                    <th style="width: 8%"></th>
                    <th style="width: 8%"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td ></td>
                    <td></td>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td><a class="btn btn-primary"  ><span class="bi bi-pencil-square"></span></a></td>
                    <td><a class="btn btn-danger" ><span class="bi bi-trash"></span></a></td>
                </tr>
            </tbody>
        </table>


        <script>
            function validarForm(){
                console.log($(precio).val());
                let nombreInput = document.getElementById("nombre");
                let descripcionInput = document.getElementById("descripcion");
                let precioInput = document.getElementById("precio");
                let generoInput = document.getElementById("genero");
                let plataformaInput = document.getElementById("plataforma");
                let distribuidoraInput = document.getElementById("distribuidora");
                let imagenInput = document.getElementById("imagen");


                let validacionNombre =nombreInput.value.length>=3 && nombreInput.value.length<=50;
                console.log(validacionNombre);
                let validacionDescripcion = descripcionInput.value.length>=3 && descripcionInput.value.length<=512;
                console.log(validacionDescripcion);
                let validacionPrecio = $(precio).val()>=50 && $(precio).val()<=550;
                console.log(validacionPrecio);
                let validacionGenero = $(genero).val()=="";
                console.log(!validacionGenero);
                let validacionPlataforma = $(plataforma).val()=="";
                console.log(!validacionPlataforma);
                let validacionDistribuidora = $(distribuidora).val()=="";
                console.log(!validacionDistribuidora);
                let validacionImagen = $(imagen).val().length>=10 && $(imagen).val().length<=256 ;
                console.log(validacionImagen);

                if(validacionNombre && validacionDescripcion && validacionPrecio && !validacionGenero &&!validacionPlataforma && !validacionDistribuidora && validacionImagen){
                    console.log("Verdadero");
                    return true;

                }
                console.log($(precio).attr('type'));
                console.log("Falsooo");
                return false;
            }

        </script>


    </body>
</html>
